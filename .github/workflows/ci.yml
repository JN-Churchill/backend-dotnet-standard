name: CI - 持续集成

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: 构建和测试
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: 恢复依赖
      run: dotnet restore
      
    - name: 构建项目
      run: dotnet build --no-restore --configuration Release
      
    - name: 运行单元测试
      run: dotnet test backendStd.UnitTests --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: 上传测试结果
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'
        
    - name: 生成代码覆盖率报告
      run: |
        dotnet test backendStd.UnitTests --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage
        
    - name: 上传代码覆盖率到 Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 设置 .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: 恢复依赖
      run: dotnet restore
      
    - name: 代码格式检查
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: 安全漏洞扫描
      run: |
        dotnet list package --vulnerable --include-transitive
      continue-on-error: true
