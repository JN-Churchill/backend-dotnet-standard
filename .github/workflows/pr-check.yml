name: PR Check - 拉取请求检查

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-validation:
    name: PR 验证
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 设置 .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: 恢复依赖
      run: dotnet restore
      
    - name: 构建项目
      run: dotnet build --no-restore --configuration Release
      
    - name: 运行单元测试
      run: dotnet test backendStd.UnitTests --no-build --configuration Release --verbosity normal
      
    - name: PR 标题检查
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false
        
    - name: 检查文件大小
      run: |
        find . -type f -size +10M -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
          echo "警告: 文件 $file 超过 10MB"
        done
        
    - name: 添加 PR 评论
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ 自动化检查已完成！\n\n- 代码构建成功\n- 单元测试通过\n- PR 格式符合规范'
          })
