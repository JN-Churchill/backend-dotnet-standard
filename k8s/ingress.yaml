apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backendstd-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: backendstd-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backendstd-api-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backendstd-api-service
            port:
              number: 80
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: backendstd-api-service
            port:
              number: 80
