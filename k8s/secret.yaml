apiVersion: v1
kind: Secret
metadata:
  name: backendstd-secret
  namespace: default
type: Opaque
stringData:
  # 数据库连接字符串（Base64编码）
  DB_CONNECTION_STRING: "server=mysql-service;port=3306;Database=backendstd;Uid=root;Pwd=YourSecurePassword123!;AllowLoadLocalInfile=true;SslMode=none"
  
  # JWT密钥（建议在生产环境使用更强的密钥）
  JWT_SIGNING_KEY: "your-production-256-bit-secret-key-please-change-this"
  
  # Redis配置
  REDIS_CONFIGURATION: "redis-service:6379,password=YourRedisPassword123!,defaultDatabase=0"
  
  # RabbitMQ配置（可选）
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "YourRabbitMQPassword123!"
